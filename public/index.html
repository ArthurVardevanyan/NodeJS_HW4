<!DOCTYPE html>
<html>

<head>
  <title>Socket.IO AutoFill</title>
  <link rel="stylesheet" type="text/css" href="main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>

</head>

<body>
  <div id="wrapper">
    <div id="inner1">
      <h1>Socket.IO AutoFill</h1>
    </div>
    <div id="inner2">
      <form id="form" action="">
        <input id="input" autocomplete="off" placeholder="Name / Text" />
        <button id="submit">Submit</button>
        <button id="del">Delete Word</button>
        <button id="clear">Clear AutoFill</button>
      </form>

      <ul id="messages"></ul>

    </div>
  </div>
</body>
<script type="text/javascript" src="index.js"></script>

</html>
